<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="heading">
      <h1>Hi ðŸ‘‹ there! Welcome to the Contact App</h1>
      <h2>Let's keep our loved ones at one place</h2>
    </div>

    <div class="content">
      
      <table>

        <tr>
          <td>First Name</td>
          <td class="sp">
            <input type="text" placeholder="First Name" id="n1"/>
          </td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td class="sp">
            <input type="text" placeholder="Last Name" id="n2"/>
          </td>
        </tr>

        <tr>
          <td>PhoneNo.</td>
          <td class="sp">
            <input type="tel" placeholder="+91" id="ph1" />
          </td>
        </tr>
        
      </table>

      <h3 id="answer">Result will be displayed here.</h3>

    </div>
    <div class="operations">
      <h3>
        Operations upon Contact
      </h3>
      <div class="buttons">
        <input type="button" value="Create" class="create"
            name="create" id="create" onclick="createContact()"/>
          
        <input type="button" value="Update" class="update"
          name="update" id="update" onclick="updateContact()"/>

        <input type="button" value="Delete" class="delete"
          name="delete" id="delete" onclick="deleteContact()"/>

        <input type="button" value="Search" class="search"
          name="search" id="search" onclick="searchContact()"/>
      </div>
    </div>

    <script src="dash.js"></script>
  </body>
</html>
